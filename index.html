<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Meesho Clone</title>
  </head>
  <body>
    <nav>
      <div class="nav-logo"><a href="#">meesho</a></div>
      <div class="nav-search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          type="text"
          placeholder="Try Saree,Kurti or Search by Product Code"
        />
      </div>
      <div class="nav-icons">
        <div class="nav-download Rborder">
          <i class="fa-solid fa-mobile-screen"></i> Download App
        </div>
        <div class="nav-supply Rborder">Become a Supplier</div>
        <div class="nav-news Rborder">Newsroom</div>
        <div class="nav-profile pc">
          <i class="fa-regular fa-user"></i>
          Profile
        </div>
        <div class="nav-cart pc">
          <i class="fa-solid fa-cart-shopping"></i>
          Cart
        </div>
      </div>
    </nav>
    <div class="panel">
      <a href="#">Women ethnic</a><a href="#">Women Western</a
      ><a href="#">Men</a><a href="#">Kids</a><a href="#">Home & Kitchen</a
      ><a href="#">Beauty & Health</a><a href="#">Jewellery & Accessories</a
      ><a href="#">Bags & Footwear</a><a href="#">Electronics</a>
    </div>
  </body>
</html>
